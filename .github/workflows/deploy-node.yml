name: Deploy Node App to Remote Server (Docker)

on:
  push:
    branches: ['main'] # Change if you deploy from a different branch
  workflow_dispatch: # Allow manual runs

env:
  IMAGE_NAME: hdwic/dep-project
  CONTAINER_NAME: simple-node-app # Container name on server
  APP_PORT: '3000' # Port your app listens on

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: if you build assets with Node before docker build (e.g., Next.js)
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: "20"
      # - name: Install & build app
      #   run: |
      #     npm ci
      #     npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          # Tag with 'latest' and the short SHA; add semver tags if you use releases
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy on Remote Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Pull & Run on remote via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          script_stop: true
          script: |
            set -e

            echo "Logging into Docker Hub on server..."
            echo "${{ secrets.DOCKERHUB_PASSWD }}" | docker login -u "${{ secrets.DOCKERHUB_USER }}" --password-stdin

            echo "Pulling latest image..."
            docker pull ${{ env.IMAGE_NAME }}:latest

            echo "Creating network (if not exists)..."
            docker network create app_net || true

            echo "Stopping & removing existing container (if running)..."
            docker ps -a --format '{{.Names}}' | grep -E '^${{ env.CONTAINER_NAME }}$' && \
              docker rm -f ${{ env.CONTAINER_NAME }} || true

            echo "Starting container..."
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              --network app_net \
              -p 3000:${{ env.APP_PORT }} \
              -e NODE_ENV=production \
              ${{ env.IMAGE_NAME }}:latest

            echo "Deployment completed."
